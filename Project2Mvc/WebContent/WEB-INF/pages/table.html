<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    

    
    <div class="container">
        <!-- Table one -->
        <!-- 表單 -->
        <div id="formData">
          <div class="row row-cols-1 row-cols-lg-2">
            <div class="col mb-3">
              <label for="" class="form-label">統一編號</label> 
              <input
                type="text" class="form-control" id="business_Accounting_NO" placeholder=""
                name="business_Accounting_NO"
                value="" property="business_Accounting_NO" >
            </div>
            <div class="col mb-3">
              <label for="" class="form-label">公司名稱</label> 
              <input
                type="text" class="form-control" id="company_Name" placeholder=""
                name="company_Name"
                value="" property="company_Name" >
            </div>
            <div class="col mb-3">
              <label for="" class="form-label">資本總額(登記資本額)</label> 
              <input
                type="text" class="form-control" id="capital_Stock_Amount" placeholder=""
                name="capital_Stock_Amount"
                value="" property="s_capital_Stock_Amount" >
            </div>
            <div class="col mb-3">
              <label for="" class="form-label">代表人姓名</label> 
              <input
                type="text" class="form-control" id="responsible_Name" placeholder=""
                name="responsible_Name"
                value="" property="responsible_Name" >
            </div>
          </div>
          <div class="row row-cols-1 row-cols-lg-1">
            <div class="col mb-3">
            <label for="" class="form-label">公司所在地</label>
            <input type="text" class="form-control" id="company_Location" placeholder="" name="company_Location"
              value="" property="company_Location" >
          </div>
          
        </div>

        <!-- 選項 -->
        <div class="item_CRUD mt-5 row">
          <div class="col-4"></div>
          <div class="col-2 d-grid">
              <button type="button" class="btn btn-outline-primary" id="select">新增資料
              </button>
          </div>
          <div class="col-2 d-grid">
              <button type="button" class="btn btn-outline-secondary" id="insert">返回
              <a href="./companyInsert"></a>
              </button>
          </div>
        </div> 
        <hr>
        <br>
        <!-- table -->
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">統一編號</th>
                <th scope="col">公司名稱</th>
                <th scope="col">資本總額</th>
                <th scope="col">代表人姓名</th>
                <th scope="col">公司所在地</th>
                <th scope="col">Udpate</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td><button style="border: none;" id="update"><i class="fas fa-edit" style="font-size: 1.5em;"></i></button></td>
                <td><button style="border: none;" id="delete"><i class="fas fa-trash-alt" style="font-size: 1.5em;"></i></button></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Markaaaaaaaaa</td>
                <td>Otto</td>
                <td>@mdoaaaaaaaaaa</td>
                <td>臺北市南港區經貿二路168號27樓、29樓aaaaaaaaaaaaaaa</td>
                <td><i class="fas fa-edit" style="font-size: 1.5em;"></i></td>
                <td><i class="fas fa-trash-alt" style="font-size: 1.5em;"></i></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>臺北市南港區經貿二路168號27樓、29樓</td>
                <td></td>
                <td><i class="fas fa-trash-alt" style="font-size: 1.5em;"></i></td>
              </tr>
              
            </tbody>
          </table>
    </div>
